<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="/static/js/JQuery/jquery-3.1.1.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/JQuery/jquery.md5.js"></script>
    <script type="text/javascript" src="/static/js/login.js"></script>
	<title>登陆</title>
</head>

<body>
	<div class="container" style="margin-top:50px;width:350px">
		<form method="post" action="/admin">
			<div class="form-group">
				<label>账号</label>
				<input class="form-control" id="uname" name="uname" placeholder="账号" />
			</div>
			<div class="form-group">
				<label>密码</label>
				<input type="password" class="form-control" id="pwd" placeholder="密码" />
				<input type="hidden" id="pwdMD5" name="pwd" />
			</div>
			<button type="submit" class="btn btn-default" style="width:320px" onclick="return checkInput()">登录</button>
			<div style="margin-top:10px">
				<button type="submit" class="btn btn-default" style="width:320px" onclick="return backHome()">返回</button>
			</div>
		</form>
	</div>
</body>

</html>
